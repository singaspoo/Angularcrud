<div class="container">

    <h2>Update User</h2>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="name" [(ngModel)]="formdata.name" class="form-control" id="txtName"  />
      </div>

      <div class="mb-3">
        <label for="txtEmail" class="form-label">Email</label>
        <input type="text" name="email" [(ngModel)]="formdata.email" class="form-control" id="txtEmail"  />

      </div>

      <button class="btn btn-primary" (click)="update()" routerLink="/user" routerLinkActive="active" type="button">Submit</button>

    </form>

  </div>
